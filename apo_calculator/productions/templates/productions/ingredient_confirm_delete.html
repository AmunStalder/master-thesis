{% extends "base.html" %}
{% block body_block %}
  <h1>Delete Ingredient  {{ ingredient.substance }}?</h1>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'productions:detail' pk=ingredient.production.pk  %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
