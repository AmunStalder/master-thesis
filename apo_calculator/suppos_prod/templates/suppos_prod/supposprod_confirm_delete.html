{% extends "base.html" %}
{% block body_block %}
  <h1>Delete production calculation for {{ supposprod.production.name }}?</h1>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'productions:detail' pk=supposprod.production.pk %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
